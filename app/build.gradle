apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "com.wonderpush.demo"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 6
        versionName "2.2.2"
        manifestPlaceholders = [
                wonderpushNotificationIcon: '@drawable/notification_icon',
                wonderpushDefaultActivity : '.MainActivity'
        ]
    }
    lintOptions {
        disable 'MockLocation'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

if (file('local.gradle').exists()) {
    apply from: 'local.gradle'
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.wonderpush:wonderpush-android-sdk:1.2.5.2-SNAPSHOT'
}
