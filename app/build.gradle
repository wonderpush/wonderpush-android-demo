apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.wonderpush.demo"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 6
        versionName "2.2.2"
        manifestPlaceholders = [
                wonderpushNotificationIcon: '@drawable/notification_icon',
                wonderpushDefaultActivity : '.MainActivity'
        ]
    }
    lintOptions {
        disable 'MockLocation'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

if (file('local.gradle').exists()) {
    apply from: 'local.gradle'
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0' // bump dependency from wonderpush-android-sdk
    implementation 'com.wonderpush:wonderpush-android-sdk:1.2.8.0-SNAPSHOT'
}
